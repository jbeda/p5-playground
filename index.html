<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Sketches</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        h1 { border-bottom: 1px solid #d2d2d7; padding-bottom: 10px; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a {
            text-decoration: none;
            color: #0066cc;
            font-size: 1.2rem;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>My p5.js Sketches</h1>
    <ul id="sketch-list">
        <!-- Will be populated by script -->
    </ul>

    <script type="module">
        // Since we are in a Vite environment, we can use glob import 
        // to find all index.html files in the sketches folder.
        const modules = import.meta.glob('./sketches/*/index.html');
        const list = document.getElementById('sketch-list');
        
        const sketches = Object.keys(modules)
            .map(path => {
                const name = path.split('/')[2];
                if (name === '_template') return null;
                return name;
            })
            .filter(Boolean)
            .sort();

        sketches.forEach(name => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `./sketches/${name}/index.html`;
            a.textContent = name.replace(/-/g, ' ');
            li.appendChild(a);
            list.appendChild(li);
        });
    </script>
</body>
</html>
