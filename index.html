<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Sketches</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        h1 { border-bottom: 1px solid #d2d2d7; padding-bottom: 10px; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a {
            text-decoration: none;
            color: #0066cc;
            font-size: 1.2rem;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>My p5.js Sketches</h1>
    <ul id="sketch-list">
        <!-- Will be populated by script -->
    </ul>

    <script type="module">
        // Since we are in a Vite environment, we can use glob import 
        // to find all index.html files in the sketches folder.
        const indexFiles = import.meta.glob('./sketches/*/index.html');
        // Also load meta.json files eagerly to get creation dates
        const metaFiles = import.meta.glob('./sketches/*/meta.json', { eager: true });
        // Check for TypeScript files to label sketches
        const tsFiles = import.meta.glob('./sketches/*/*.{ts,tsx}');

        const list = document.getElementById('sketch-list');
        
        const tsSketches = new Set(Object.keys(tsFiles).map(path => path.split('/')[2]));

        const sketches = Object.keys(indexFiles)
            .map(path => {
                const name = path.split('/')[2];
                if (name === '_template') return null;

                const metaPath = `./sketches/${name}/meta.json`;
                const meta = metaFiles[metaPath]?.default || {};

                return {
                    name,
                    title: meta.title || name.replace(/-/g, ' '),
                    date: meta.date || '',
                    isTs: tsSketches.has(name)
                };
            })
            .filter(Boolean)
            .sort((a, b) => {
                // Sort by date descending (newest first)
                if (b.date && a.date) return b.date.localeCompare(a.date);
                if (b.date) return 1;
                if (a.date) return -1;
                return a.name.localeCompare(b.name);
            });

        sketches.forEach(sketch => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `./sketches/${sketch.name}/index.html`;
            a.textContent = sketch.title;

            if (sketch.isTs) {
                const badge = document.createElement('span');
                badge.textContent = 'TS';
                badge.style.marginLeft = '0.5em';
                badge.style.fontSize = '0.7em';
                badge.style.backgroundColor = '#3178c6';
                badge.style.color = 'white';
                badge.style.padding = '2px 4px';
                badge.style.borderRadius = '4px';
                badge.style.verticalAlign = 'middle';
                a.appendChild(badge);
            }

            li.appendChild(a);
            list.appendChild(li);
        });
    </script>
</body>
</html>
